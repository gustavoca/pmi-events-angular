<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="ngLoginForm">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>Iniciar sesión</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-group has-danger">
        <label class="sr-only" for="email">Correo</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-at"></i>
          </div>
          <input type="text" name="email" class="form-control" id="email" placeholder="Correo" required autofocus
          [ngClass]="{'is-invalid': loginForm.get('email').errors && (loginForm.get('email').dirty || loginForm.get('email').touched)}"
          formControlName="email">
        </div>
      </div>
    </div>
    <!-- <div class="col-md-3">
      <div class="form-control-feedback">
        <span class="text-danger align-middle">
          <i class="fa fa-close"></i> Example error message
        </span>
      </div>
    </div> -->
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="sr-only" for="password">Clave</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-key"></i>
          </div>
          <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required
          [ngClass]="{'is-invalid': loginForm.get('password').errors && (loginForm.get('password').dirty || loginForm.get('password').touched)}"
          formControlName="password">
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-control-feedback">
        <span class="text-danger align-middle">
          <!-- Put password error message here -->
        </span>
      </div>
    </div>
  </div>
  <!-- <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="padding-top: .35rem">
      <div class="form-check mb-2 mr-sm-2 mb-sm-0">
        <label class="form-check-label">
          <input class="form-check-input" name="remember" type="checkbox">
          <span style="padding-bottom: .15rem">Remember me</span>
        </label>
      </div>
    </div>
  </div> -->
  <div class="row" style="padding-top: 1rem">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button type="submit" class="btn btn-success">
        <i class="fa fa-sign-in"></i> Entrar
      </button>
      <!-- <a class="btn btn-link" href="/password/reset">Forgot Your Password?</a> -->
    </div>
  </div>
</form>
