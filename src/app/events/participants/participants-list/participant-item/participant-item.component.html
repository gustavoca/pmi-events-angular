<td>{{participant.firstSurname}}</td>
<td>{{participant.lastSurname}}</td>
<td>{{participant.names}}</td>
<td>{{participant.registeredAt | date }}</td>
<td>{{participant.category.name}}</td>
<td>{{participant.toPay()}}</td>
<td>
  <span [ngClass]="(pendingPayment) ? 'badge-danger' : 'badge-success'" class="badge">{{pendingPayment ? paymentStatus.PENDING : paymentStatus.PAID}}</span>
</td>
<td>
  <div class="btn-group">
    <div class="dropdown">
      <button class="btn btn-light dropdown-toggle" placement="top" ngbTooltip="Imprimir" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-print" aria-hidden="true"></i>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <!-- <a class="dropdown-item">Comprobante</a> -->
        <a (click)=onPrintBadge() class="dropdown-item">Credencial</a>
        <!-- <a class="dropdown-item" (click)="onShowQrCode()">CÃ³digo QR</a> -->
      </div>
    </div>
  </div>
    <button class="btn btn-light" data-toggle="tooltip" placement="top" ngbTooltip="Pagos" (click)=onShowPayments()>
      <i class="fa fa-money" aria-hidden="true"></i>
    </button>
    <button class="btn btn-light" placement="top" ngbTooltip="Editar" (click)=onEditParticipant() >
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </button>
    <button class="btn btn-light" placement="top" ngbTooltip="Eliminar" (click)=onDeleteParticipant()>
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
</td>
