<div class="row title-wrapper">
  <div class="col">
    <h1>Nuevo Evento</h1>
  </div>
  <div class="col-auto mt-2 mr-4">
    <button form="ngEventForm" type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">Guardar</button>
    <a href="#">Cancelar</a>
  </div>
</div>
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()" id="ngEventForm">
  <div class="row">
    <div class="col-sm-12 col-lg-6 form-group">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name"
                          class="form-control"
                          [ngClass]="{'is-invalid': eventForm.get('name').errors && (eventForm.get('name').dirty || eventForm.get('name').touched)}"
                          formControlName="name">
        <div class="invalid-feedback" *ngIf="eventForm.get('name').errors && (eventForm.get('name').dirty || eventForm.get('name').touched)">
          El evento debe tener un nombre.
        </div>
      </div>
      <div class="form-group">
        <label for="preSalePercentage">Descuento por Pre-venta</label>
        <div class="input-group"
             [ngClass]="{'is-invalid': eventForm.get('preSalePercentage').errors && (eventForm.get('preSalePercentage').dirty || eventForm.get('preSalePercentage').touched)}">
          <div class="input-group-addon">%</div>
            <input  type="number"
                    id="preSalePercentage"
                    class="form-control"
                    [ngClass]="{'is-invalid': eventForm.get('preSalePercentage').errors && (eventForm.get('preSalePercentage').dirty || eventForm.get('preSalePercentage').touched)}"
                    required
                    formControlName="preSalePercentage">
        </div>
        <div class="invalid-feedback" *ngIf="eventForm.get('preSalePercentage').errors && (eventForm.get('preSalePercentage').dirty || eventForm.get('preSalePercentage').touched)">
              El evento debe contener un porcentaje.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
      </div>
    </div>
    <div class="col-sm-12 col-lg-6 form-group" formArrayName="participantCategories">
      <legend>Precios por categoría</legend>
      <div *ngFor="let categoryControl of eventForm.get('participantCategories').controls; let i=index">
        <div formGroupName="{{i}}" class="form-group row">
          <label class="col-form-label col-sm-12 col-lg-7">{{categoryControl.value.name}}</label>
          <div class="col-sm-12 col-lg-5">
            <div class="input-group">
              <div class="input-group-addon">BOB</div>
              <input  type="text"
                      class="form-control"
                      [ngClass]="{'is-invalid': categoryControl.invalid && (categoryControl.dirty || categoryControl.touched)}"
                      formControlName="price" >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
